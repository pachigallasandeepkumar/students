{% extends 'navbar.html' %}


{% block content %}
<h3 align="center"> Student details </h3>>
<table align="center" border="2" class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Phno</th>
        <th>City</th>
        <th>Course</th>
        <th>Update</th>
        <th>Delete</th>

    </tr>
    {% for i in data %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{ i.Student_Name}}</td>
        <td>{{i.Student_Age}}</td>
        <td>{{i.Student_Phno}}</td>
        <td>{{i.Student_City}}</td>
        <td>{{i.Student_Course}}</td>
        <td><a href="{% url 'up' i.id %}">update</a></td>
        <td><a href="{% url 'del' i.id %}">delete</a> </td>

    </tr>


    {% endfor %}

</table>


{% endblock %}
